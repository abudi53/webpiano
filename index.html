<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Piano</title>
</head>
<body>
    <nav class="nav">
        <div class="left-nav">
            LOGO
        </div>
        <div class="right-nav">
            <div class="log-in">
                LINKS
            </div>
        </div>
    </nav>
    <main class="piano">
        <div key="q" class="tile"></div>
        <div key="w" class="tile">
            <div key="65" class="sub-tile left"></div>
        </div>
        <div key="e" class="tile">
            <div key="65" class="sub-tile middle"></div>
        </div>
        <div key="r" class="tile">
            <div key="65" class="sub-tile right"></div>
        </div>
        <div key="t" class="tile"></div>
        <div key="y" class="tile">
            <div key="65" class="sub-tile left"></div>
        </div>
        <div key="u" class="tile">
            <div key="65" class="sub-tile right"></div>
        </div>
        <div key="i" class="tile"></div>
        <div key="o" class="tile">
            <div key="65" class="sub-tile left"></div>
        </div>
        <div key="p" class="tile">
            <div key="65" class="sub-tile middle"></div>
        </div>
        <div key="[" class="tile">
            <div key="65" class="sub-tile right"></div>
        </div>
        <div key="]" class="tile"></div>
        <div key="\" class="tile">
            <div key="65" class="sub-tile left"></div>
        </div>
        <div key="7" class="tile">
            <div data-key="65" class="sub-tile right"></div>
        </div>
    </main>

    <audio key="q" src="audio/meow.wav"></audio>
    <audio key="w" src="audio/meow2.wav"></audio>
    <audio key="e" src="audio/meow3.wav"></audio>
    <audio key="r" src="audio/meow4.wav"></audio>
    <audio key="t" src="audio/bark.wav"></audio>
    <audio key="y" src="audio/howl.wav"></audio>
    <audio key="u" src=""></audio>
    <audio key="i" src=""></audio>
    <audio key="o" src=""></audio>
    <audio key="p" src=""></audio>
    <audio key="[" src=""></audio>
    <audio key="]" src=""></audio>
    <audio key="\" src=""></audio>
    <audio key="7" src=""></audio>


</body>
</html>
<script src="script.js"></script>
